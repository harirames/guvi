<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="css/index.css">
    <script type="text/javascript" src="js/profile.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
</head>

<body onload="profile()">
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height:100vh">
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <div class="form-outline mb-4">
                            <label class="form-label" for="name">Name</label>
                            <input type="name" id="name" class="form-control" />
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="age">Age</label>
                            <input type="number" id="age" class="form-control" />
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="email">Email address</label>
                            <input type="email" id="email" required class="form-control" readonly />
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="mobile">Mobile</label>
                            <input type="number" id="mobile" required class="form-control" />
                        </div>
                        <button type="button" class="btn btn-primary btn-block mb-4" onclick="">Update</button>
                        <button type="button" class="btn btn-primary btn-block mb-4" onclick="logout()">Logout</button>
                    </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
